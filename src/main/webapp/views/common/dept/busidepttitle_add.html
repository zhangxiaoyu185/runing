<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加部门称号记录表</title>
<link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all" />
<link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js?ts=new Date()"></script>
<script type="text/javascript" src="../ckfinder/ckfinder.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/jquery/jquery-form.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
<script type="text/javascript" src="../../common.js"></script>
<script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
<script type="text/javascript" src="../js/dept/busidepttitle_add?ts=new Date()"></script>
</head>
<body>
	<div class="box">
		<ul class="list">
			            <li class="list-li">
            	<label class="leftLi">所属部门：</label>
                <div class="rightLi">
                	<input type="text" class="inputStyle bsdteDept"/>
                    <span class="p-red"> *</span>
                </div>
            </li>
			            <li class="list-li">
            	<label class="leftLi">所属月：</label>
                <div class="rightLi">
                	<input type="text" class="inputStyle bsdteMonth"/>
                    <span class="p-red"> *</span>
                </div>
            </li>
			            <li class="list-li">
            	<label class="leftLi">获得称号：</label>
                <div class="rightLi">
                	<input type="text" class="inputStyle bsdteTitle"/>
                    <span class="p-red"> *</span>
                </div>
            </li>
			            <li class="list-li">
            	<label class="leftLi">创建时间：</label>
                <div class="rightLi">
                	<input type="text" class="inputStyle bsdteCdate"/>
                    <span class="p-red"> *</span>
                </div>
            </li>
						<li class="list-li">
				<input type="button" class="buttonStyle submit" value="添加"/>
			</li>
		</ul>
	</div>
</body>
</html>
